          <li class="sub_list_cataloge">

        <ul class="sub_cataloge">
          <li class="sub_list_cataloge">

    </ul>
  </nav>

  <nav class="menu">

      <form id="add_seller_form" onsubmit="return false">
        <p><input id="search_input" type="text" name="name" placeholder="Введите название товара:" required></p>
        <button id="search" onclick="searchProductForDelete()">Поиск</button>
      </form>
    </div>

    <div class="content_zone">
    </div>

  </div>
</div>

</div>
<div id="message_block">
  <p id="msg"></p>
  <button id="close_button" onclick="hide()">Закрыть</button>
</div>

<script src="/js/edit_product.js"></script>
