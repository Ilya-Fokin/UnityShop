<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <title>UnityShop</title>
  <script src="/js/jquery-3.0.0.min.js"></script>
</head>
<body>
<div class="header">
  <div class="logo">
    <a class="BackToMain" href="/">
      <img src="/Images/Icons/Unity.jpg" width="288" height="150" hspace="40.5">
    </a>
  </div>

  <nav class="cataloge">
    <ul>
      <li class="main_list_cataloge">
        <a href="#">Мужчины</a>

        <ul class="sub_cataloge">
          <li class="sub_list_cataloge">
            <a href="/Mens/Jacket">Куртки</a>
          </li>
          <li class="sub_list_cataloge">
            <a href="/Mens/Hoody">Худи</a>
          </li>
          <li class="sub_list_cataloge">
            <a href="/Mens/T-shirt">Футболки</a>
          </li>
          <li class="sub_list_cataloge">
            <a href="/Mens/Trousers">Брюки</a>
          </li>
          <li class="sub_list_cataloge">
            <a href="/Mens/Accessories">Аксессуары</a>
          </li>
        </ul>

      </li>
      <li class="main_list_cataloge">
        <a href="#">Женщины</a>

        <ul class="sub_cataloge">
          <li class="sub_list_cataloge">
            <a href="/Woomens/Jacket">Куртки</a>
          </li>
          <li class="sub_list_cataloge">
            <a href="/Woomens/Hoody">Худи</a>
          </li>
          <li class="sub_list_cataloge">
            <a href="/Woomens/T-shirt">Футболки</a>
          </li>
          <li class="sub_list_cataloge">
            <a href="/Woomens/Trousers">Брюки</a>
          </li>
          <li class="sub_list_cataloge">
            <a href="/Woomens/Accessories">Аксессуары</a>
          </li>
        </ul>

      </li>


      <li class="main_list_cataloge">
        <a href="/photo_album">Фотоальбом</a>
      </li>
    </ul>
  </nav>

  <nav class="menu">
    <a class="menu_user" href="/favorite"><img src="/Images/Icons/favorite.jpg" width="40" height="24"></a>
    <a class="menu_user" href="/search_product_page"><img src="/Images/Icons/i.jpg" width="24" height="24"></a>
    <a class="menu_user" href="/basket"><img src="/Images/Icons/Корзина.png" width="24" height="24"></a>
    <a class="menu_user" href="/account"><img src="/Images/Icons/Профиль2.png" width="30" height="24"></a>
  </nav>
</div>

<div class="containerMain">
  <div id = "delete_product">
    <h2>Удалить товар</h2>
    <form id="delete_product_from" onsubmit="return false">
      <p><input id="name_product" type="text" name="name" placeholder="Введите название товара" required></p>
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
      <button id="delete_product_button" onclick="deleteProduct()">Удалить</button>
    </form>
    <div class="info_msg" id="info_msg_id"></div>

  </div>
</div>

</div>
<div id="message_block">
  <p id="msg"></p>
  <button id="close_button" onclick="hide()">Закрыть</button>
</div>
</body>
<script src="/js/edit_product.js"></script>
</html>
